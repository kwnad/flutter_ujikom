name: ujikom
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.2.14
  dio: ^4.0.6
  provider: ^6.0.4
  dartz: ^0.10.1
  carousel_slider: ^4.1.1
  infinite_scroll_pagination: ^3.2.0
  get_it: ^7.2.0
  webview_flutter: ^3.0.4
  youtube_player_flutter: ^8.1.1
  bloc: ^8.1.1
  flutter_bloc: ^8.1.2
  get: ^4.6.5
  get_storage: ^2.1.1
  animated_text_kit: ^4.2.2
  flutter_spinkit: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lotties/
    
  

  fonts:
    - family: RobotoMono
      fonts:
        - asset: fonts/RobotoMono-Bold.ttf
          weight: 300
          style: italic

    - family: Robotolight
      fonts:
        - asset: fonts/RobotoMono-ExtraLight.ttf

    - family: Bebasnue
      fonts:
        - asset: fonts/BebasNeue-Regular.ttf

    - family: Buattask
      fonts:
        - asset: fonts/Caveat-VariableFont_wght.ttf

    - family: Buattask2
      fonts:
        - asset: fonts/IndieFlower-Regular.ttf

    - family: DetailTask
      fonts:
        - asset: fonts/PermanentMarker-Regular.ttf

    - family: Taskcount
      fonts:
        - asset: fonts/IBMPlexMono-Regular.ttf

    - family: TipeTask
      fonts:
        - asset: fonts/ShadowsIntoLight-Regular.ttf

    - family: Completed
      fonts:
        - asset: fonts/FuzzyBubbles-Regular.ttf
